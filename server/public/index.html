<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>
  </head>
  <script>
    AFRAME.registerComponent('clickhandler', {
      init: function() {
        this.el.addEventListener('click', () => {
            alert('Clicked!')
        });
    }});
  </script>
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded
      renderer="logarithmicDepthBuffer: true;" 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      renderer="precision: mediump; antialias: false; alpha: true; logarithmicDepthBuffer: true; colorManagement: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      cursor="fuse: false; rayOrigin: mouse"
      raycaster="objects: .clickable"
      >
      <!-- we use cors proxy to avoid cross-origin problems -->
      <a-assets>
        <a-asset-item id="tree" src="/assets/models/plaat107.glb"></a-asset-item>
        <a-asset-item id="video" loop="true" src="/assets/video/testmov.mp4" webkit-playsinline autoplay=true></a-asset-item>
      </a-assets>
      <a-marker
        type='hiro'
        size='0.2'
        id="hiroMarker"
      >
        <a-entity 
          gltf-model="#tree"
          scale="0.15 0.15 0.15"
          position="-1 0 0"
          animation-mixer
          clickhandler 
        ></a-entity>
        <!-- <a-entity 
        video="viddy"
        scale="0.25 0.25 0.25"
        position="-1 -1 0"
        playsinline
      ></a-entity> -->
        <!-- <a-entity  scale="1 1 1"><a-video id="videoScreen" src="#video" width="1.6" height="0.9"></a-video></a-entity> -->
      </a-marker>
      <a-entity camera="userHeight: 1.6" ></a-entity>
    </a-scene>
  </body>
</html>
